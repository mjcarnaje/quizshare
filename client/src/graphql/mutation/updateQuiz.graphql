mutation UpdateQuiz($inputs: QuizInput!, $quiz_id: Float!) {
	updateQuiz(inputs: $inputs, quiz_id: $quiz_id) {
		title
		description
		quiz_photo
		questions {
			question_id
			question
			question_photo
			choices
			answer
			explanation
			with_explanation
			hint
			with_hint
		}
		results
	}
}
