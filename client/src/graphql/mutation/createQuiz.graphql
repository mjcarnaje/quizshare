mutation CreateQuiz(
	$title: String!
	$description: String!
	$quiz_photo: String
	$questions: [QuestionInput!]!
) {
	createQuiz(
		data: {
			title: $title
			description: $description
			quiz_photo: $quiz_photo
			questions: $questions
		}
	) {
		title
		description
		quiz_photo
		questions {
			question_id
			question
			question_photo
			choices
			answer
			explanation
			with_explanation
			hint
			with_hint
		}
	}
}
