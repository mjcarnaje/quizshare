mutation Register(
	$username: String!
	$email: String!
	$password: String!
	$confirm_password: String!
	$first_name: String!
	$last_name: String!
	$year: String!
	$month: String!
	$day: String!
	$gender: String!
) {
	register(
		data: {
			username: $username
			email: $email
			password: $password
			confirm_password: $confirm_password
			first_name: $first_name
			last_name: $last_name
			year: $year
			month: $month
			day: $day
			gender: $gender
		}
	) {
		id
		username
		email
		avatar
		created_at
		profile {
			id
			first_name
			last_name
			birthday
			gender
			name
		}
	}
}
