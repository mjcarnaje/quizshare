mutation Register(
	$username: String!
	$email: String!
	$password: String!
	$confirmPassword: String!
	$firstName: String!
	$lastName: String!
	$year: String!
	$month: String!
	$day: String!
	$gender: String!
) {
	register(
		data: {
			username: $username
			email: $email
			password: $password
			confirmPassword: $confirmPassword
			firstName: $firstName
			lastName: $lastName
			year: $year
			month: $month
			day: $day
			gender: $gender
		}
	) {
		id
		username
		email
		avatar
		createdAt
		profile {
			id
			firstName
			lastName
			birthday
			gender
			name
		}
	}
}
