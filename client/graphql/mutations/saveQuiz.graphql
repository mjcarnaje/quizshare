mutation SaveQuiz($quizInput: QuizInput!, $quizId: String) {
  saveQuiz(quizInput: $quizInput, quizId: $quizId) {
    id
    title
    description
    quizPhoto
    questions {
      id
      question
      questionPhoto
      choices
      answer
    }
    tags {
      id
      name
    }
    results {
      id
      title
      description
      resultPhoto
      minimumPassingPercentage
    }
  }
}
